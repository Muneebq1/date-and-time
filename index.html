<body>
    <div id="time"></div>
    <div id="date"></div>
    <div id="stopwatch"></div>

    <button onclick="pause()">start/stop</button>
    <button onclick="reset()">reset</button>
    <button onclick="stop()">stop setInterval</button>
        <script>
            // let today = new Date();
            // console.log("date:", today)
            
            setInterval(() => {
                document.querySelector("#time").innerText = moment().format("h:mm:ss a")
            }, 1000);
            
            document.querySelector("#date").innerText = moment().format("Do  MMM  YYYY"); 
           

                let today = new Date("2020-01-01 00:00:00");
                let isPause = true;
                let setIntervalId =
                    setInterval(() => {

                    if (!isPause) {
                    today.setMilliseconds(today.getMilliseconds() + 40)
                     }

                    document.querySelector("#stopwatch").innerText =
 moment(today).format('H:mm:ss: SSS');
                }, 40);
            
function pause() {
    isPause = !isPause ;
}

function reset() {
    today = new Date("2020-01-01 00:00:00");
    isPause = true;
}

function stop() {
    clearInterval(setIntervalId)
}
